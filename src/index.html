<!doctype html>
<html lang=ru>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Time line</title>
    </head>
    <body>
        <div class="time-line" data-widget="time-line">
            <ul class="time-line__posts" data-widget="time-line-posts"></ul>
            <div class="time-line__message" data-wrapper="form">
                <form class="time-line__form js-message" data-widget="time-line-form" action="/">
                    <label class="time-line__form-label">
                        <input class="time-line__message-input" name="message">
                    </label>
                </form>
            </div>
        </div>
    </body>
</html>
